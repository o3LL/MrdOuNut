<!DOCTYPE html>
<html>

<head>
  <title>Merde ou Nutella ?</title>

  <!-- Normalize CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">

  <!-- Generic HTML Head -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script type="module" src="./app.ts"></script>
  <link rel="stylesheet" href="./index.scss">
</head>

<body class="bg-neutral-700">
  <div id="resultModal" class="modal">
    <div class="modal-background"></div>

    <!-- Close button -->
    <button class="modal-close is-large" aria-label="close">
      <!-- Close cross svg -->
      <svg height="24" width="24" viewBox="0 0 24 24" fill="white" stroke="white" stroke-width="1" stroke-linecap="round"
        stroke-linejoin="round">
        <line x1="18" y1="6" x2="6" y2="18"></line>
        <line x1="6" y1="6" x2="18" y2="18"></line>
      </svg>
    </button>

    <div class="modal-content">
      <div id="imageContainer"></div>
      <p id="result"></p>
    </div>
  </div>

  <img src="./logo.png" alt="Merde ou Nutella Logo" id="logo">

  <!-- svg of white button like in ios camera -->
  <span id="cameraBtn">
    <svg data-target="resultModal" viewBox="0 0 24 24" fill="transparent"
      stroke="white" stroke-width="1" stroke-linecap="round" stroke-linejoin="round">
      <circle cx="12" cy="12" r="10"></circle>
      <circle cx="12" cy="12" r="8" fill="white"></circle>
    </svg>
  </span>

  <video id="preview" autoplay muted playsInline="true"></video>
</body>

</html>
